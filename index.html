<!DOCTYPE html>
<html lang="en">
<head>
    <title>ICMR calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-5" id="body">
    <!-- /<button class="btn btn-primary" onclick="generateHTML()">Generate</button> -->

    <div class="newItemForm">
        <form id="form" target="#"> 
            <div class="row">
                <div class="container-fluid col-sm-5 m-2 p-5">
                    <table id="valueInputForm">
                        <tr class="">
                            <td class="fields"> <label for="time">Time of day</label> </td>
                            <td class="fields"> <input type="text" id="time" placeholder="e.g.- Morning / 08:00AM"> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="recipeName">Type the name of the recipe</label> </td>
                            <td class="fields"> <input type="text" id="recipeName" placeholder="Recipe name"> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="ingredientName">Name</label> </td>
                            <td class="fields"> <input type="text" id="ingredientName" placeholder="Write the name of the ingredient.." value="abcd"> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="amount">Amount</label> </td>
                            <td class="fields"> <input type="number" name="amount" id="amount" value="100"> </td>
                        </tr>
                    </table>
                    <button class="btn btn-dark mt-5" id="calculate">Calculate</button>
                </div>
                <div class="container-fluid col-sm-5 ml-1 p-3" id="fetchedItemsViewer">
                    <table id="valueFetchedForm">
                        <tr>
                            <td class="fields"> <label for="protein">Protein</label> </td>
                            <td class="fields"> <input type="text" id="proteinAmount" placeholder="Protein content" value="12"> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="carbohydrate">Carbohydrate</label> </td>
                            <td class="fields"> <input type="text" id="carbohydrateAmount" placeholder="Carbohydrate content" value="23"> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="fat">Fat</label> </td>
                            <td class="fields"> <input type="text" id="fatAmount" placeholder="Fat content" value="34"> </td>
                        </tr>
                        <tr>
                            <td class="fields"> <label for="energy">Energy</label> </td>
                            <td class="fields"> <input type="text" id="energyAmount" placeholder="Energy content" value="45"> </td>
                        </tr>                    
                    </table>
                </div>
            </div>

            <button class="btn btn-success" id="addToTableButton" onclick="addNewRow();" type="submit">
                Add to table
            </button>
            
        </form>
    </div>
    <br>
    <div class="container">
        <div>
            <table class="table" id="tableView" style="display: none;">
                <!-- <thead>
                    <th class="row">
                        <td class="col-sm-5">Ingredient Name</td>
                        <td class="col-sm-3">Amount</td>
                        <td class="col-sm-1">Protein</td>
                        <td class="col-sm-1">Carbohydrate</td>
                        <td class="col-sm-1">Fat</td>
                        <td class="col-sm-1">Energy</td>
                    </th>
                </thead> -->
                <tbody id="table">

                </tbody>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
