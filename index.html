<!DOCTYPE html>
<html lang="en">
<head>
    <title>ICMR calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-5" id="body">
    <!-- /<button class="btn btn-primary" onclick="generateHTML()">Generate</button> -->

    <div class="newItemForm">
        <form id="form" onsubmit="addNewRow();" target="#"> 
            <label for="name">Name</label>
            <input type="text" id="ingredientName" placeholder="Write the name of the food.." value="abcd"> <br> <br>
            <label for="protein">Protein</label>
            <input type="text" id="proteinAmount" placeholder="Protein content" value="12"> <br> <br>
            <label for="carbohydrate">Carbohydrate</label>
            <input type="text" id="carbohydrateAmount" placeholder="Carbohydrate content" value="23"> <br> <br>
            <label for="fat">Fat</label>
            <input type="text" id="fatAmount" placeholder="Fat content" value="34"> <br> <br>
            <label for="energy">Energy</label>
            <input type="text" id="energyAmount" placeholder="Energy content" value="45"> <br> <br>
            <button class="btn btn-secondary" type="submit">
                + new ingredient
            </button>
        </form>
    </div>

    <div>
        <table class="table" id="tableView" style="display: none;">
            <thead>
                <td>Ingredient Name</td>
                <td>Protein</td>
                <td>Carbohydrate</td>
                <td>Fat</td>
                <td>Energy</td>
            </thead>
            <tbody id="table">
                
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
